<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My anime list</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <nav class="bg-gray-900">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              class="
                inline-flex
                items-center
                justify-center
                p-2
                rounded-md
                text-gray-400
                hover:text-white hover:bg-gray-700
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-white
              "
              id="burger"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="block lg:hidden h-10 w-auto"
                src="img/Japanese_Katakana_A.svg"
                alt="Workflow"
              />
              <img
                class="hidden lg:block h-8 w-auto"
                src="img/Japanese_Katakana_A.svg"
                alt="Workflow"
              />
              <a
                class="
                  text-purple-100
                  hover:text-purple-200
                  px-3
                  py-2
                  rounded-md
                  text-lg
                  font-serif
                "
                href="index.html"
              >
                anitracker
              </a>
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="
                    bg-purple-500
                    text-white
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  aria-current="page"
                  >My anime</a
                >

                <a
                  href="search.html"
                  class="
                    text-gray-300
                    hover:bg-purple-300 hover:text-black
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  >Search anime</a
                >
              </div>
            </div>
          </div>
          <div
            class="
              absolute
              inset-y-0
              right-0
              flex
              items-center
              pr-2
              sm:static sm:inset-auto sm:ml-6 sm:pr-0
            "
          >
            <span
              class="
                text-gray-300
                hover:text-white
                px-3
                py-2
                rounded-md
                text-sm
                font-bold
                hidden
                sm:block
              "
              ><script>
                document.write(window.localStorage.getItem("username"));
              </script></span
            >
            <div class="ml-3 relative">
              <div>
                <button
                  type="button"
                  class="
                    bg-gray-800
                    flex
                    text-sm
                    rounded-full
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-offset-gray-800
                    focus:ring-white
                  "
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" alt="" id="avi-circle" />
                </button>
              </div>
              <div
                class="
                  hidden
                  origin-top-right
                  absolute
                  right-0
                  mt-2
                  w-48
                  rounded-md
                  shadow-lg
                  py-1
                  bg-white
                  ring-1 ring-black ring-opacity-5
                  focus:outline-none
                "
                role="menu"
                aria-orientation="vertical"
                id="user-menu"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <a
                  href="profile.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >View Profile</a
                >
                <a
                  href="logout.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden">
        <div class="hidden px-2 pt-2 pb-3 space-y-1" id="mobile-menu">
          <a
            href="#"
            class="
              bg-gray-900
              text-white
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            aria-current="page"
            >My anime</a
          >

          <a
            href="search.html"
            class="
              text-gray-300
              hover:bg-gray-700 hover:text-white
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Search anime</a
          >
        </div>
      </div>
    </nav>

    <!--alerts-->
    <div
      class="
        my-3
        block
        text-sm text-left text-purple-600
        bg-purple-500 bg-opacity-10
        border border-purple-400
        h-12
        flex
        items-center
        p-4
        rounded-md
      "
      id="success-alert"
      role="alert"
    ></div>
    <div
      class="
        my-3
        block
        text-sm text-left text-red-600
        bg-red-500 bg-opacity-10
        border border-red-400
        h-12
        flex
        items-center
        p-4
        rounded-md
      "
      id="error-alert"
      role="alert"
    ></div>

    <div class="py-12 h-screen bg-purple-50">
      <div
        class="
          max-w-sm
          mx-auto
          bg-white
          rounded-xl
          shadow-md
          overflow-hidden
          sm:max-w-5xl
        "
      >
        <div class="md:flex">
          <div class="w-full p-2 py-10">
            <div class="flex flex-col">
              <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div
                  class="
                    py-2
                    align-middle
                    inline-block
                    min-w-full
                    sm:px-6
                    lg:px-8
                  "
                >
                  <div
                    class="
                      shadow
                      overflow-hidden
                      border-b border-gray-200
                      sm:rounded-lg
                    "
                  >
                    <table
                      class="min-w-full divide-y divide-gray-200"
                      id="anime-table"
                    >
                      <thead class="bg-gray-50">
                        <tr>
                          <th
                            scope="col"
                            class="
                              px-6
                              py-3
                              text-left text-xs
                              font-medium
                              text-gray-500
                              uppercase
                              tracking-wider
                            "
                          >
                            Anime
                          </th>
                          <th
                            scope="col"
                            class="
                              px-6
                              py-3
                              text-left text-xs
                              font-medium
                              text-gray-500
                              uppercase
                              tracking-wider
                            "
                          >
                            Status
                          </th>
                          <th
                            scope="col"
                            class="
                              px-6
                              py-3
                              text-left text-xs
                              font-medium
                              text-gray-500
                              uppercase
                              tracking-wider
                            "
                          >
                            Progress
                          </th>
                          <th
                            scope="col"
                            class="
                              px-6
                              py-3
                              text-left text-xs
                              font-medium
                              text-gray-500
                              uppercase
                              tracking-wider
                            "
                          >
                            Score
                          </th>
                          <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only text-purple-600">Update</span>
                          </th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--modal-->
    <div
      class="fixed z-10 inset-0 overflow-y-auto"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
      id="modal-front"
    >
      <div
        class="
          flex
          items-end
          justify-center
          min-h-screen
          pt-4
          px-4
          pb-20
          text-center
          sm:block sm:p-0
        "
      >
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >
        <div
          class="
            inline-block
            align-bottom
            bg-white
            rounded-lg
            text-left
            overflow-hidden
            shadow-xl
            transform
            transition-all
            sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
          "
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="
                  mx-auto
                  flex-shrink-0 flex
                  items-center
                  justify-center
                  h-12
                  w-12
                  rounded-full
                  bg-purple-100
                  sm:mx-0 sm:h-10 sm:w-10
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-purple-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="
                    text-sm
                    sm:text-lg
                    leading-6
                    font-medium
                    text-gray-900
                    flex flex-grow
                  "
                  id="modal-title"
                >
                  Update&nbsp;
                  <div id="anime-to-add"></div>
                </h3>
                <div>
                  <div class="mt-2">
                    <label class="block text-left" style="max-width: 400px">
                      <span class="text-gray-700">Status:</span>
                      <select
                        id="anime-status"
                        class="form-select block w-full mt-1"
                      >
                        <option value="CURRENT">Watching</option>
                        <option value="PLANNING">Planning</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="DROPPED">Dropped</option>
                        <option value="PAUSED">Paused</option>
                        <option value="REPEATING">Repeating</option>
                      </select>
                    </label>
                  </div>

                  <div class="mt-2">
                    <label class="block text-left" style="max-width: 400px">
                      <span class="text-gray-700">Progress:</span>
                      <input
                        type="number"
                        min="0"
                        placeholder="Episodes watched..."
                        class="
                          px-3
                          py-3
                          placeholder-gray-400
                          text-gray-600
                          relative
                          bg-white bg-white
                          rounded
                          text-sm
                          border border-gray-400
                          outline-none
                          focus:outline-none focus:ring
                          w-full
                        "
                        id="anime-progress"
                      />
                    </label>
                  </div>

                  <div class="mt-2">
                    <label class="block text-left" style="max-width: 400px">
                      <span class="text-gray-700">Score:</span>
                      <input
                        type="number"
                        min="0"
                        max="100"
                        placeholder="Score..."
                        class="
                          px-3
                          py-3
                          placeholder-gray-400
                          text-gray-600
                          relative
                          bg-white bg-white
                          rounded
                          text-sm
                          border border-gray-400
                          outline-none
                          focus:outline-none focus:ring
                          w-full
                        "
                        id="anime-score-modal"
                      />
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-transparent
                shadow-sm
                px-4
                py-2
                bg-purple-600
                text-base
                font-medium
                text-white
                hover:bg-purple-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-purple-500
                sm:ml-3 sm:w-auto sm:text-sm
              "
              id="add-anime-confirm"
            >
              Add to list
            </button>
            <button
              type="button"
              class="
                mt-3
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-gray-300
                shadow-sm
                px-4
                py-2
                bg-white
                text-base
                font-medium
                text-gray-700
                hover:bg-gray-50
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
                sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
                cancel-add-anime
              "
            >
              Cancel
            </button>
            <button
              type="button"
              class="
                mt-3
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-gray-300
                shadow-sm
                px-4
                py-2
                bg-red-500
                text-base
                font-medium
                text-white
                hover:bg-red-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-red-500
                sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
                delete-anime
              "
            >
              Delete from list
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/my-anime.js"></script>
  </body>
</html>
