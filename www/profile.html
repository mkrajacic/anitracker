<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <nav class="bg-gray-900">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              class="
                inline-flex
                items-center
                justify-center
                p-2
                rounded-md
                text-gray-400
                hover:text-white hover:bg-gray-700
                focus:outline-none
                focus:ring-2
                focus:ring-inset
                focus:ring-white
              "
              id="burger"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img
                class="block lg:hidden h-10 w-auto"
                src="img/Japanese_Katakana_A.svg"
                alt="Workflow"
              />
              <img
                class="hidden lg:block h-8 w-auto"
                src="img/Japanese_Katakana_A.svg"
                alt="Workflow"
              />
              <a
                class="
                  text-purple-100
                  hover:text-purple-200
                  px-3
                  py-2
                  rounded-md
                  text-lg
                  font-serif
                "
                href="index.html"
              >
                anitracker
              </a>
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a
                  href="my_anime.html"
                  class="text-gray-300 px-3 py-2 rounded-md text-sm font-medium"
                  aria-current="page"
                  >My anime</a
                >

                <a
                  href="search.html"
                  class="
                    text-gray-300
                    hover:bg-purple-300 hover:text-black
                    px-3
                    py-2
                    rounded-md
                    text-sm
                    font-medium
                  "
                  >Search anime</a
                >
              </div>
            </div>
          </div>
          <div
            class="
              absolute
              inset-y-0
              right-0
              flex
              items-center
              pr-2
              sm:static sm:inset-auto sm:ml-6 sm:pr-0
            "
          >
            <span
              class="
                text-gray-300
                hover:text-white
                px-3
                py-2
                rounded-md
                text-sm
                font-bold
                hidden
                sm:block
              "
              ><script>
                document.write(window.localStorage.getItem("username"));
              </script></span
            >
            <div class="ml-3 relative">
              <div>
                <button
                  type="button"
                  class="
                    bg-gray-800
                    flex
                    text-sm
                    rounded-full
                    focus:outline-none
                    focus:ring-2
                    focus:ring-offset-2
                    focus:ring-offset-gray-800
                    focus:ring-white
                  "
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img class="h-8 w-8 rounded-full" alt="" id="avi-circle" />
                </button>
              </div>
              <div
                class="
                  hidden
                  origin-top-right
                  absolute
                  right-0
                  mt-2
                  w-48
                  rounded-md
                  shadow-lg
                  py-1
                  bg-white
                  ring-1 ring-black ring-opacity-5
                  focus:outline-none
                "
                role="menu"
                aria-orientation="vertical"
                id="user-menu"
                aria-labelledby="user-menu-button"
                tabindex="-1"
              >
                <a
                  href="profile.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-0"
                  >View Profile</a
                >
                <a
                  href="logout.html"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="user-menu-item-2"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden">
        <div class="hidden px-2 pt-2 pb-3 space-y-1" id="mobile-menu">
          <a
            href="my_anime.html"
            class="
              bg-gray-900
              text-gray-300
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            aria-current="page"
            >My anime</a
          >

          <a
            href="search.html"
            class="
              text-gray-300
              hover:bg-gray-700 hover:text-white
              block
              px-3
              py-2
              rounded-md
              text-base
              font-medium
            "
            >Search anime</a
          >
        </div>
      </div>
    </nav>
    <div class="py-12 h-screen bg-purple-50">
      <div
        class="
          max-w-md
          mx-auto
          bg-white
          rounded-xl
          shadow-md
          overflow-hidden
          md:max-w-md
        "
      >
        <div class="md:flex">
          <div class="w-full p-2 py-10">
            <div class="flex justify-center">
              <div class="relative">
                <img src="" class="m-auto" id="banner" />
                <img
                  id="avi"
                  src="https://i.imgur.com/z4YSzDD.jpg"
                  class="rounded-full m-auto mt-4"
                  width="80"
                />
              </div>
            </div>
            <div class="flex flex-col text-center mt-3 mb-4">
              <span class="text-2xl font-medium" id="username"></span>
            </div>
            <p
              class="px-16 text-center text-md text-gray-800"
              id="description"
            ></p>
            <div class="px-14 mt-5">
              <button
                class="
                  h-12
                  bg-purple-700
                  w-full
                  text-white text-md
                  rounded
                  hover:shadow hover:bg-purple-800
                "
                id="anime-list"
              >
                My anime list
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
